<main>
    <div class="login">
        <div class="container flex-lc flex-between">
            <div class="intro">
                <a href="" class="logo"><img src="./assets/img/logo1.png" alt=""></a>
                <p>Sàn Lốp lớn nhất Việt Nam</p>
                <p>Đảm bảo chất lượng hàng đầu tới mỗi khách hàng</p>
            </div>
            <form method="" action="">
                <h4>Đăng nhập tài khoản</h4>
                <div class="form-group">
                    <label>Số điện thoại /  Email / ID đăng nhập</label>
                    <input type="number" name="phone" placeholder="0965 999 663">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="Mật khẩu" placeholder="*******">
                </div>
                <div class="forgot-password">
                    <a href="javascript:;" data-toggle="modal" data-target="#modal_password">Quên mật khẩu</a>
                </div>
                <div class="form-action flex-lc">
                    <a href="/register.html" title="" class="btn_register">Đăng ký tài khoản</a>
                    <a href="" class="btn_submit btn_ty3 flex-center">Đăng nhập</a>
                </div>
                <div class="login-other">
                    <div class="line"><span>Hoặc</span></div>
                    <h5>Đăng nhập bằng</h5>
                    <div class="box-btn flex">
                        <a href="" title="" class="login-facebook"><i class="icon icon-face"></i>Facebook</a>
                        <a href="" title="" class="login-google"><i class="icon icon-google"></i>Google</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade modal_password" id="modal_password">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Lấy lại mật khẩu</h4>
                    <p>Nhập số điện thoại hoặc Email của bạn để lấy mã OPT và đặt mật khẩu mới.</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="" action="">
                        <div class="form-group">
                            <label>Số điện thoại / Email</label>
                            <input type="number" name="phone" placeholder="0965 999 663">
                        </div>
                        <div class="form-group">
                            <label>MÃ OPT</label>
                            <input type="number" name="otp" placeholder="8 6 7 2">
                            <button type="button" class="btn_send_otp">Gửi mã OPT</button>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" name="password" placeholder="*******">
                        </div>
                        <div class="form-group">
                            <label>Nhập lại Mật khẩu</label>
                            <input type="password" name="re-password" placeholder="*******">
                        </div>
                        <div class="form-action flex-lc">
                            <a href="" title="" class="btn_back">Trở về</a>
                            <a href="" class="btn_submit btn_ty3 flex-center">Xác nhận</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
