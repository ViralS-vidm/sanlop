<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{{pageTitle}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="{{bodyClasses}}">
{% include "../share/header.html" %}
{% block content %}{% endblock %}
{% include "../share/footer.html" %}
<script src="./assets/js/jquery-3.1.1.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/slick.js"></script>
<script src="./assets/js/page_all.js"></script>
<script>
    $(document).ready(function () {
        $('.product_related_list').slick({
            centerMode: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            infinite: false,
            centerPadding: 0,
            autoplay: true,
            dots: false,
            arrows: true
        });
        $('.list_img').slick({
            centerMode: false,
            slidesToShow: 5,
            slidesToScroll: 1,
            infinite: false,
            centerPadding: 0,
            vertical: true,
            arrows: true
        });

        $('.product_like_list').slick({
            centerMode: false,
            slidesToShow: 4,
            slidesToScroll: 1,
            infinite: false,
            centerPadding: 0,
            autoplay: true,
            dots: false,
            arrows: true
        });

        $('.list_img a').click(function (e) {
            e.preventDefault();
            var link_img=$(this).attr('href');
            $('.imglarge-product img').attr('src',link_img);
            $('.list_img .img').removeClass('active');
            $(this).parent().addClass('active');
        });

        // function
        function add_amout(add_amount) {
            var counter=$(add_amount).parent().find('input').val();
            counter ++;
            $(add_amount).parent().find('input').val(counter);
            return counter;
        }
        function reduce_amout(reduce_amount) {
            var counter=$(reduce_amount).parent().find('input').val();
            counter --;
            if(counter == 0){
                counter = 1;
                return counter
            }
            $(reduce_amount).parent().find('input').val(counter);
            return counter;
        }
        $('.redu_amount').click(function () {
            reduce_amout(this);
        });
        $('.add_amount').click(function () {
            add_amout(this);
        });
    });
</script>
</body>
</html>
